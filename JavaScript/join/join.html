<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="join.css">
</head>
<body>
  <div class="container">
    <form id="form" action="">
      <table class="table">
        <tr>
          <th>아이디</th>
          <td><input type="text" name="id" placeholder="아이디" required></td>
        </tr>
        <tr>
          <th>비밀번호</th>
          <td><input type="password" name="pw1" placeholder="비밀번호" required></td>
        </tr>
        <tr>
          <th>비밀번호 확인</th>
          <td><input type="password" name="pw2" placeholder="비밀번호" required></td>
        </tr>
        <tr>
          <th>이름</th>
          <td><input type="text" name="name" placeholder="사용자 이름" required></td>
        </tr>
        <tr>
          <th>전화번호</th>
          <td><input type="text" name="phone" placeholder="휴대전화 번호"></td>
        </tr>
        <tr>
          <th>원하는 직무</th>
          <td>
            <select name="position">
              <option value="developer">개발자</option>
              <option value="designer">웹디자이너</option>
              <option value="manager">기획자</option>
              <option value="undetermined">미정</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>성별</th>
          <td>
            <label>
              <input type="radio" name="gender" value="male" checked>남자
            </label>
            <label>
              <input type="radio" name="gender" value="female" >여자
            </label>
          </td>
        </tr>
        <tr>
          <th>이메일</th>
          <td><input type="email" name="email" title="정확한 메일 주소를 작성해주세요"></td>
        </tr>
        <tr>
          <th>자기소개</th>
          <td><textarea name="intro"></textarea></td>
        </tr>
      </table>
      <div class="buttons">
        <input type="submit" value="가입" class="btn" title="가입">
        <input type="reset" value="리셋" class="btn" title="처음으로">
      </div>
    </form>
  </div>

  <script src="join.js"></script>
</body>
</html>
